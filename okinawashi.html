<!DOCTYPE html>
<html lang="ja">

<head>

  <title>OKINAWA PARK NOW</title>
  <link rel="icon" type="image/png" href="img/fav.png">

  <header>
    <div class="header">
      <div class="header-logo">
        <a href="index.html"><img src="img/logo.png" alt="公園のロゴ"></a>
      </div>
      <div class="header-list">
        <ul>
          <li>エリア別</li>
          <li>地図で探す</li>
          <li>サイト内検索 <input type="text" placeholder="ex.那覇市"></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="main-main">
      <div class="first-park">
        <img src="img/akemiti_park.jpg" alt="#">
        <h1>明道公園</h1>
        <p>OKINAWA CITY</p>
        <div id="parkinfo">
          <h2>PARK INTRODUCTION</h2>
        </div>
      </div>
    </div>
    <div class="flex-section">
    <div class="second-center">
      <div class="second-park">
        <img src="img/okinawashi_kanban.jpg" alt="#">
        <div class="set">
          <div class="word">
            <h1>公園紹介看板</h1>
            <p>ただのかんばん</p>
          </div>
        </div>
      </div>
      <div class="second-park">
        <img src="img/okinawashi_p.JPG" alt="#">
        <div class="set">
          <div class="word">
            <h1>駐車場</h1>
            <p>ぱっと見100台駐車可能</p>
          </div>
      </div>
    </div>
      <div class="second-park">
        <img src="img/okinawashi_toile.jpg" alt="#">
        <div class="set">
          <div class="word">
            <h1>といれ</h1>
            <p>かわい目のトイレ</p>
          </div>
        </div>
      </div>
      <div class="second-park">
        <img src="img/okinawashi_su.JPG" alt="#">
        <div class="set">
          <div class="word">
            <h1>ながめのすべり台</h1>
            <p>つかえません</p>
          </div>
        </div>
      </div>
      <div class="second-park">
        <img src="img/okinawasi.JPG" alt="#">
        <div class="set">
          <div class="word">
            <h1>いい感じに古びた遊具</h1>
            <p>いい感じ〜</p>
          </div>
        </div>
      </div>
      <div class="second-park">
        <img src="img/okinawashi_kaidan1.jpg" alt="#">
        <div class="set">
          <div class="word">
            <h1>めっちゃ長い階段</h1>
            <p>ひいいいｨ</p>
          </div>
        </div>
      </div>
      <div class="second-park">
        <img src="img/okinawashi_tenbou1.JPG" alt="#">
        <div class="set">
          <div class="word">
            <h1>展望台へ到着</h1>
            <p>わくわく</p>
          </div>
        </div>
      </div>
      <div class="second-park">
        <img src="img/okinawashi_nagame1.JPG" alt="#">
        <div class="set">
          <div class="word">
            <h1>こんな感じの眺望</h1>
            <p>夜景きれいですよ〜</p>
          </div>
        </div>
      </div>
      <div class="gmap">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3575.096559681967!2d127.81952091464888!3d26.35573869019015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34e50e104ace2e9d%3A0x153846ab5680f4be!2z5piO6YGT5YWs5ZyS!5e0!3m2!1sja!2sjp!4v1580987115976!5m2!1sja!2sjp" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
